<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алмазное бурение</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(74, 11, 192, 0.7);
            text-align: center;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
        }
        
        .gradient-box {
            width: 100%;
            height: 20px;
            margin: 10px 0;
            border-radius: 2px;
            background: linear-gradient(45deg, #3498db, #8e44ad, #e74c3c, #3498db);
            background-size: 300% 300%;
            animation: gradientFlow 4s ease infinite;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .image-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            gap: 10px;
        }

        .image-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-card:hover {
            transform: scale(1.03);
        }

        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 8px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .image-card:hover img {
            border-color: #8e44ad;
        }

        .image-caption {
            font-size: 16px;
            color: #ddd;
            text-align: center;
            padding: 5px;
            transition: color 0.3s;
        }

        .image-card:hover .image-caption {
            color: #8e44ad;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="image-container">
            <img src="D:\work\sites\photo_24_2025-07-26_11-51-52.jpg" alt="Алмазное бурение">
            <div class="text-overlay">Алмазное бурение</div>
        </div>
             
        <div class="gradient-box"></div>
        
        
        <div class="image-row">
            
            <div class="image-card" onclick="window.open('буры.html', '_blank')">
                <img src="D:\work\sites\photo_5_2025-07-26_11-51-52.jpg" alt="буры">
                <div class="image-caption">буры</div>
            </div>
            
            
            <div class="image-card" onclick="window.open('информация.html', '_blank')">
                <img src="D:\work\sites\photo_6_2025-07-26_11-51-52.jpg" alt="информация">
                <div class="image-caption">информация</div>
            </div>
        </div>
        
        
        <div class="gradient-box"></div>
    </div>
</body>
</html>
